---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 30m
  chart:
    spec:
      chart: authentik
      version: 2023.10.7
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  values:
    annotations:
      secret.reloader.stakater.com/reload: authentik-secret,authentik-redis-secret

    initContainers:
      01-init-db:
        image: "ghcr.io/onedr0p/postgres-init:16.1"
        imagePullPolicy: "IfNotPresent"
        envFrom: &envFrom
          - secretRef:
              name: authentik-secret

    authentik:
      log_level: info
      email:
        port: 587
        use_tls: true
      error_reporting:
        enabled: false
        send_pii: false
      redis:
        host: "authentik-redis.security.svc.cluster.local"
        password: ""

    envFrom: *envFrom

    envValueFrom:
      AUTHENTIK_REDIS__PASSWORD:
        secretKeyRef:
          name: authentik-redis-secret
          key: AUTHENTIK_REDIS_PASSWORD

    ingress:
      enabled: true
      ingressClassName: external
      annotations:
        external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
      hosts:
        - host: &host auth.${SECRET_DOMAIN}
          paths:
            - path: /
      tls:
        - hosts:
            - *host
          secretName: *host

    postgresql:
      enabled: false

    prometheus:
      rules:
        create: true
      serviceMonitor:
        create: true

    redis:
      enabled: false
