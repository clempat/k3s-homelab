---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Release.Name }}-network-application"
spec:
  ingressClassName: "{{ .Values.ingress.className }}"
  rules:
    - host: "{{ .Values.hostname }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "{{ .Values.service.name }}"
                port:
                  number: "{{ .Values.service.port }}"
  tls:
    - hosts:
        - "{{ .Values.hostname }}"
